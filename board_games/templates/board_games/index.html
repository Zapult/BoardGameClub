{% extends 'board_games/base.html' %}

{% block page_header %}
<div class="p-3 mb-4 {% if request.session.dark_mode %}bg-dark text-white{% else %}bg-light text-dark{% endif %} border rounded-3">
    <div class="container py-4">
        <h1 class="display-3">Welcome to the Board Game Club</h1>
        <p class="lead">Discover, borrow, and enjoy a wide selection of board games.</p>
        {% if not user.is_authenticated %}
            <a class="btn btn-primary btn-lg mt-1 me-2" href="{% url 'accounts:register' %}">Join Now &raquo;</a>
            <a class="btn btn-outline-primary btn-lg mt-1" href="{% url 'accounts:login' %}">Log in</a>
        {% endif %}
    </div>
</div>
{% endblock %}
