{% extends 'board_games/base.html' %}

{% block content %}
<p>Board Games</p>

<ul>
{% for boardgame in boardgames %}
<li>
<a href="{% url 'board_games:boardgame' boardgame.id %}">
{{ boardgame.name }}</a></li>
</li>
{% empty %}
<li>No board games have been added yet.</li>
{% endfor %}
</ul>

<a href="{% url 'board_games:new_boardgame' %}">Add a new boardgame
</a>

{% endblock content %}
