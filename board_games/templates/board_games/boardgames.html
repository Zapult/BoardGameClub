{% extends 'board_games/base.html' %}

{% block content %}
<style>
    .image-container {
        max-width: 300px;
        min-width: 150px;
        margin: 0 auto;
    }

    .image-container img {
        max-width: 100%;
        height: auto;
    }

    .card-title {
        font-size: 2rem; 
        margin-left: 20px;
        margin-top: 20px;
    }
</style>

<p class="h3">Board Games</p>

<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for boardgame in boardgames %}
        <div class="col">
            <div class="card h-100 border-0">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 class="card-title text-dark">
                        {{ boardgame.name }}
                    </h5>
                    {% if boardgame.image %}
                        <div class="image-container">
                            <img src="{{ boardgame.image.url }}" alt="{{ boardgame.name }}" class="card-img-top">
                        </div>
                    {% endif %}
                    <div class="mt-3 text-center">
                        <a class="btn btn-primary" href="{% url 'board_games:boardgame' boardgame.id %}">View details</a>
                    </div>
                </div>
            </div>
        </div>
    {% empty %}
        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <p class="card-text">No board games have been added yet.</p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

<a class="btn btn-primary mt-3" href="{% url 'board_games:new_boardgame' %}">Add a New Board Game</a>
{% endblock %}
